<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <header>
      <div class="container">
        <h1>Dalam 3 bulan kedepan, apa yang akan kamu lakukan?</h1>
      </div>
    </header>
    <section>
      <div class="container">
        <button class="choice not-selected a" style="margin-top: 0;">
          <div class="a-circle">A</div>Mencari pekerjaan
        </button>
        <button class="choice not-selected b">
          <div class="b-circle">B</div>Daftar kuliah
        </button>
        <button class="choice not-selected c">
          <div class="c-circle">C</div>Kuliah + kerja
        </button>
        <button class="choice not-selected d">
          <div class="d-circle">D</div>Menganggur
        </button>
      </div>
    </section>
  </main>
  <script src="assets/script.js"></script>
</body>

</html>
